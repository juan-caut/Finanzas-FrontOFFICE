<div class="header">
  <h2 class="title-list">Cartera - Letras - Detalle Letra</h2>
</div>

<div class="detail-letra-expansion">
  <mat-expansion-panel
    class="expansion-panel-detail-letra"
    [expanded]="panelOpenState()"
    (opened)="panelOpenState.set(true)"
    (closed)="panelOpenState.set(false)"
  >
    <mat-expansion-panel-header>
      <mat-panel-description>Nombre Letra</mat-panel-description>
      <mat-panel-description>Valor Nominal</mat-panel-description>
      <mat-panel-description>Fecha de Vencimiento</mat-panel-description>
    </mat-expansion-panel-header>

    <p>I'm visible because I am open</p>
  </mat-expansion-panel>
</div>
